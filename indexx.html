<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-compatible" content="IE=edge">
     <meta name= "viewport" content="width=device-width, initial-scale=1.0">
     <title>ISTANBUL Registeration</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!--style2 link-->
     <link rel ="stylesheet" href="./indexx.css">
     <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet">
    </head>
    <body>
        <div class="container">
           <form action="indexfood.html"  >
            <h2>Registeration</h2>
            <div class="input-box">
                <input type="text" class="form-control" name="username" placeholder="User name"  required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" class="form-control" name="useremail" placeholder="User email"  required>
                
            </div>
            
            <div class="input-box">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>

            </div>
            <div class="input-box">
                <input type="text" class="form-control" name="repeat_password" placeholder="repeat_Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            
            <div class="input-btn">
                <input type="submit" class="btn btn-primary" value="Register" name="submit">
                
            </div>
        </form>
        <div>
          <div><p>Already Registered <a href="indexl.html">Login Here</a></p></div>
           </div>
        </div>
   </body>
</html>
